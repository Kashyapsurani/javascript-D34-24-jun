<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Cards</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            display: inline-block;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        class Employee {
            constructor(id, name, age, salary, img) {
                this.id = id;
                this.name = name;
                this.age = age;
                this.salary = salary;
                this.img = img;
            }
        }

        class EmployeeCards {
            constructor(employees) {
                this.employees = employees;
            }

            display() {
                const app = document.getElementById('app');

                this.employees.forEach(employee => {
                    const card = document.createElement('div');
                    card.classList.add('card');

                    card.innerHTML = `
                        <img src="${employee.img}" alt="${employee.name}">
                        <h4>${employee.name}</h4>
                        <p>Salary: $${employee.salary}</p>
                        <p>Age: ${employee.age}</p>
                    `;

                    app.appendChild(card);
                });
            }
        }

        const employees = [
            new Employee(1, "kashyap", 27, 150, 'https://via.placeholder.com/150'),
            new Employee(2, "surani", 23, 250, 'https://via.placeholder.com/150'),
            new Employee(3, "pareahbhai", 55, 750, 'https://via.placeholder.com/150'),
            new Employee(4, "Spiderman", 21, 450, 'https://via.placeholder.com/150'),
            new Employee(5, "batman", 21, 450, 'https://via.placeholder.com/150'),
            new Employee(6, "iron man", 21, 450, 'https://via.placeholder.com/150'),
            new Employee(7, "thor", 21, 450, 'https://via.placeholder.com/150')
        ];

        const employeeCards = new EmployeeCards(employees);
        employeeCards.display();
    </script>
</body>

</html>
