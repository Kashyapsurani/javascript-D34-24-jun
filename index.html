<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Cards</title>
    <style>
        .card {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 20px;
            margin: 10px;
            width: 300px;
            display: inline-block;
        }

        .card img {
            max-width: 100%;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>

        const obj = [
            {
                id: 1,
                name: "kashyap",
                age: 27,
                Salary: 150,
                img: 'https://via.placeholder.com/150'
            },

            {
                id: 2,
                name: "surani",
                age: 23,
                Salary: 250,
                img: 'https://via.placeholder.com/150'
            },

            {
                id: 3,
                name: "pareahbhai",
                age: 55,
                Salary: 750,
                img: 'https://via.placeholder.com/150'
            },

            {
                id: 4,
                name: "Spiderman",
                age: 21,
                Salary: 450,
                img: 'https://via.placeholder.com/150'
            },

            {
                id: 5,
                name: "batman",
                age: 21,
                Salary: 450,
                img: 'https://via.placeholder.com/150'
            },

            {
                id: 6,
                name: "iron man",
                age: 21,
                Salary: 450,
                img: 'https://via.placeholder.com/150'
            },


            {
                id: 7,
                name: "thor",
                age: 21,
                Salary: 450,
                img: 'https://via.placeholder.com/150'
            }


        ]


        // 1 : Traget app element 
        // 2 : Foreach loop in array of object
        // 3 : Create a div
        // 4 : List a class in div
        // 5 : Add innerHTML in class
        // 6 : Append Class to app


        // 1 : Traget app element 

        const app = document.getElementById('app');


        // 2 : Foreach loop in array of object
        obj.forEach(el => {

            // 3 : Create a div
            const card = document.createElement('div');

            // 4 : List a class in div

            card.classList.add('card');

            card.innerHTML = `
          
            <img src="${el.img}">

            <h4>${el.name} </h4>
            <p> ${el.Salary}</p>
            <p>${el.age} </p>

          `;

            // 6 : Append Class to app

            app.appendChild(card)

            console.log(card);

        });

    </script>


</body>

</html>
